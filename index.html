<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="button__add">
        <button id = "button"> Добавить запись </button>
    </section>
    <div class="modal">
        <section class = "modal__window">
            <p class="modal__title">
                Добавление записи
            </p>
            <div class="modal__inputs">
                <input class = "INP__FCS" type="text" placeholder="Введите ФИО">
                <input class = "INP_FAC" type="text" placeholder="Введите факультет">
                <input type="text" class="INP__DOB" placeholder="Введите дату рождения (y-m-d)">
                <input type="text" class="INP_YOS" placeholder="Введите дату начала учёбы">    
            </div>
            <div class="modal__button">
                <button id = "ready__button">Готово</button>
            </div>
        </section>
    </div>
    <main>
        <table id = "table">
            <tr class="titles">
                <td class = "fcs">FCs</td>
                <td class = "faculty">Faculty</td>
                <td class = "dob">Date Of Birthday</td>
                <td class = "yos">Years Of Study</td>
            </tr>
        </table>
    </main>
</body>
</html>
