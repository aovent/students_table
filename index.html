<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="button__add">
        <button id = "button"> Добавить запись </button>
    </section>
    <div class="modal">
        <section class = "modal__window">
            <p class="modal__title">
                Добавление записи
            </p>
            <form action="">
                <div class="modal__inputs">
                    <input class = "INP__FCS" type="text" placeholder="Введите ФИО">
                    <input class = "INP__FAC" type="text" placeholder="Введите факультет">
                    <input class = "INP__DOB" type="text" placeholder="Введите дату рождения (y-m-d)">
                    <input class = "INP__YOS" type="text" placeholder="Введите год начала учёбы"> 
                </div>
                <div class="modal__button">
                    <button class = "button__in__modal" id = "ready__button" type="submit">Готово</button>
                    <button class = "button__in__modal" id = "cancel__button">Отмена</button>
                </div>
            </form>
        </section>
    </div>
    <main>
        <table id = "table">
            <tr class="filters">
                <td><input type="text" class="filter__input" placeholder="ФИО"></td>
                <td><input type="text" class="filter__input" placeholder="Факультет"></td>
                <td><input type="text" class="filter__input" placeholder="День рождения"></td>
                <td><input type="text" class="filter__input" placeholder="Обучение"></td>
            </tr>
            <tr class="titles">
                <td class = "fcs">FCs</td>
                <td class = "faculty">Faculty</td>
                <td class = "dob">Date Of Birthday</td>
                <td class = "yos">Years Of Study</td>
            </tr>
        </table>
    </main>
</body>
</html>
